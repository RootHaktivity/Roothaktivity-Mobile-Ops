version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: roothaktivity-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: roothaktivity2023
      MONGO_INITDB_DATABASE: roothaktivity
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/config/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - roothaktivity-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: roothaktivity-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass roothaktivity2023
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - roothaktivity-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roothaktivity-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:roothaktivity2023@mongodb:27017/roothaktivity?authSource=admin
      REDIS_URL: redis://:roothaktivity2023@redis:6379
      JWT_SECRET: super_secret_jwt_key_for_development_only
      JWT_REFRESH_SECRET: super_secret_refresh_key_for_development_only
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://10.0.2.2:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
    networks:
      - roothaktivity-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: roothaktivity-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./android-app/app/build/outputs/apk:/usr/share/nginx/html/downloads:ro
    depends_on:
      - backend
    networks:
      - roothaktivity-network

  # Development tools
  adminer:
    image: adminer:latest
    container_name: roothaktivity-adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: mongodb
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - roothaktivity-network
    profiles:
      - dev-tools

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  roothaktivity-network:
    driver: bridge